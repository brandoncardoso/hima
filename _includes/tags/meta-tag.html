<span class="{{ include.class }} tag tag--button">
  {% assign tag_slug = include.tag | slugify %}
  <a href="{{ include.path | append: tag_slug | relative_url }}">
    <span class="tag__prefix">{{ include.prefix }}</span>
    <span class="tag__text">{{ include.tag }}</span>
    <span class="tag__suffix">{{ include.suffix }}</span>
  </a>
</span>
